matrix:
  include:
    - language: go
      go: 1.8.x
      install: make install-server
      script:
        - make vet
        - go test -race -coverprofile=coverage.txt -covermode=atomic ./server

    - language: node_js
      node_js: 4
      install: make install-client
      cache: yarn
      script:
        - yarn lint
        - yarn test

after_success:
  - bash <(curl -s https://codecov.io/bash)

